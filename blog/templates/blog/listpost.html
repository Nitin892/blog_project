<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .post-list {
            list-style-type: none;
            padding: 0;
        }

        .post-item {
            background-color: #fafafa;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .post-item p {
            font-size: 18px;
            color: #333;
        }

        .post-item a {
            margin-right: 15px;
            text-decoration: none;
            color: #3498db;
            font-weight: bold;
        }

        .post-item a:hover {
            text-decoration: underline;
        }

        .create-post-link {
            display: block;
            text-align: center;
            margin-bottom: 30px;
            font-size: 20px;
            color: #3498db;
            font-weight: bold;
        }

        .create-post-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="{% url 'create-post' %}" class="create-post-link">Create Post</a>

        {% for i in posts %}
        <div class="post-item">
            <p>{{ i.title }}</p>
            <a href="{% url 'view_post' i.id %}">View</a>
            <a href="{% url 'edit_post' i.id %}">Edit</a>
            <a href="{% url 'delete_post' i.id %}" onclick="return confirm('Are you sure you want to delete this post?')">Delete</a>
        </div>
        {% endfor %}
    </div>
</body>
</html>
